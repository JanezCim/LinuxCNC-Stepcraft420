INTRO_TIME = 5
PROGRAM_PREFIX = /home/cnc/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
PYVCP=panel.xml

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

###############CUSTOM COMMANDS####################
[HALUI]
#rapid-to-home command
MDI_COMMAND =G0 X0 Y0 Z0
#z_tool_OFFSET_command -> set of commands, defined in .ngc file
MDI_COMMAND =M300
#z_tool_ZERO_command -> set of commands, defined in .ngc file
MDI_COMMAND =M301
###################################################

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
#set these paths to correct destination!
USER_M_PATH = /home/cnc/linuxcnc/custom_commands
SUBROUTINE_PATH = /home/cnc/linuxcnc/custom_commands
REMAP=M300 modalgroup=10 ngc=z_tool_offset_measure
REMAP=M301 modalgroup=10 ngc=z_tool_zero_measure


[EMCMOT]
